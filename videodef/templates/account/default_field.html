{% load widget_tweaks %}
<div class="form-group">
    <p class="form-label">
        {{ field.label_tag }}
        {% if field.field.required %}
            <span style="color: red; font-size: 23px;">*</span>
        {% endif %}
    </p>
    
    {% if not field.errors %}
        {{ field|add_class:"form-control" }}
    {% else %}
        {{ field|add_class:"form-control"|add_class:"is-invalid" }}
    {% endif %}

    {% for error in field.errors %}
        <div class="alert alert-danger d-flex align-items-center mb-3 mt-3">{{ error }}</div>
    {% endfor %}
</div>
