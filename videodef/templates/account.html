{% extends 'base.html' %}
{% block page_name %}Аккаунт{% endblock %}
{% block content %}
	{% if user.is_authenticated %}
		<h2>Добро пожаловать</h2>
	    <p>Вы вошли как {{ user.username }}</p>
	    <a href="{% url 'logout' %}">Выйти</a>
	{% else %}
		<h2>Войдите в аккаунт</h2>
	    <a href="{% url 'login' %}">Войти</a>
	{% endif %}
{% endblock %}
