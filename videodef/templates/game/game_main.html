{% extends 'base.html' %}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'css/game/game_main.css' %}" />{% endblock %}

{% block page_name %}Игры{% endblock %}

{% block content %}
<div class="games-container">
    <div class="games-grid">
        {% for game in games %}
        
        {% if game.url != "#" %}
        <a href="{% url game.url %}" class="game-card-link" aria-label="Перейти к игре {{ game.title }}">
        {% else %}
        <a href="#" class="game-card-link" aria-label="Игра {{ game.title }} пока недоступна">
        {% endif %}

            <div class="game-card">
                <img src="{% static game.image %}" alt="Обложка игры {{ game.title }}">
                <div class="game-card-content">
                    <h2>{{ game.title }}</h2>
                    <p>{{ game.description }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
